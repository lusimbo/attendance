<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Smart Attendance Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function showTab(tab) {
     if(tab === 'student'){
       document.getElementById('student-form').classList.remove('hidden');
       document.getElementById('lecturer-form').classList.add('hidden');
       document.getElementById('student-tab').classList.add('bg-gray-200');
       document.getElementById('lecturer-tab').classList.remove('bg-gray-200');
     } else {
       document.getElementById('student-form').classList.add('hidden');
       document.getElementById('lecturer-form').classList.remove('hidden');
       document.getElementById('student-tab').classList.remove('bg-gray-200');
       document.getElementById('lecturer-tab').classList.add('bg-gray-200');
     }
   }
   
   function togglePasswordVisibility(id) {
     const passwordInput = document.getElementById(id);
     const icon = document.getElementById(id + '-icon');
     if (passwordInput.type === 'password') {
       passwordInput.type = 'text';
       icon.classList.remove('fa-eye');
       icon.classList.add('fa-eye-slash');
     } else {
       passwordInput.type = 'password';
       icon.classList.remove('fa-eye-slash');
       icon.classList.add('fa-eye');
     }
   }
   
   window.addEventListener('DOMContentLoaded', function () {
     showTab('student');
   });
  </script>
 </head>
 <body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
    <div class="flex justify-center mb-6">
     <button id="student-tab" onclick="showTab('student')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-l-lg">
      Student
     </button>
     <button id="lecturer-tab" onclick="showTab('lecturer')" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-r-lg">
      Lecturer
     </button>
    </div>
    <form id="student-form" action="{{ url_for('student_login') }}" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700" for="student-unique-id">Unique ID</label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="student-unique-id" name="unique_id" placeholder="Enter your unique ID" required type="text"/>
     </div>
     <div class="mb-4 relative">
      <label class="block text-gray-700" for="student-password">Password</label>
      <div class="relative">
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" id="student-password" name="password" placeholder="••••••••" required type="password"/>
       <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="student-password-icon" onclick="togglePasswordVisibility('student-password')"></i>
      </div>
     </div>
     <button class="w-full py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800" type="submit">Login</button>
    </form>
    <form id="lecturer-form" action="{{ url_for('lecturer_login') }}" method="POST" class="hidden">
     <div class="mb-4">
      <label class="block text-gray-700" for="lecturer-unique-id">Unique ID</label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="lecturer-unique-id" name="unique_id" placeholder="Enter your unique ID" required type="text"/>
     </div>
     <div class="mb-4 relative">
      <label class="block text-gray-700" for="lecturer-password">Password</label>
      <div class="relative">
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" id="lecturer-password" name="password" placeholder="••••••••" required type="password"/>
       <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="lecturer-password-icon" onclick="togglePasswordVisibility('lecturer-password')"></i>
      </div>
     </div>
     <button class="w-full py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800" type="submit">Login</button>
    </form>
   </div>
  </div>
 </body>
</html>
